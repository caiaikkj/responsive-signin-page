<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>

        <!--Logo/Nome do site-->
        <h1 class="logo">Company<br>name here.</h1>

        <!--itens laterais (header)-->
        <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Features</li></a>
            <a href="#"><li>Pricing</li></a>
            <a href="#"><li>Contact Us</li></a>
            <a href="#" class="signup-btn"><li class="list">Sign up now</li></a>
        </ul>

        <!--Hamburguer menu (improvisado)-->
        <div class="hamburguer">
            <span>-</span>
            <span>-</span>
            <span>-</span>
        </div>
    </header>

        <!--Cartão de login-->
    <div class="login-card-left">
        <h1 class="signin-left">Sign in</h1>

        <!--Input de email e senha-->
        <label for="username-email">Username or Email Address</label>
        <input type="text" name="username-email" placeholder="Username/Email Address">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password">

        <!--Botão para logar-->
        <button>Sign in</button>

        <!--Botão GOOGLE-->
        <div class="google-btn">
            <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text"><b>Sign in with Google</b></p>
        </div>
        <a href="#" class="forgot-pwrd">Forgot Password?</a>
    </div>

</body>
</html>
